<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Compartir Ruta</ion-title>
  </ion-toolbar>
  <ion-toolbar [hidden]="registrar">

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-button fill="clear" (click)="presentConfirmStarRuta()" class="btn btn-primary_small">
            Empezar viaje
          </ion-button>
        </ion-col>
        <ion-col text-center>
          <ion-button fill="clear" (click)="cancelarViaje()" class="btn btn-secondary_small">
            Cancelar viaje
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>


  <div class="centrado">
    <br>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="primary" stacked>Cupos</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" maxlength="2" placeholder="Asientos disponibles" [(ngModel)]="cupos"
            [disabled]="!registrar"></ion-input>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

  <div class="centrado" style="height:70%; padding-left: 20px; padding-right: 20px;">



    <ion-toolbar [hidden]="!registrar">
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="buscarDireccion()" placeholder="A donde vas"
        [disabled]="disable">
      </ion-searchbar>
    </ion-toolbar>
    <ion-toolbar [hidden]="registrar">
      Trayecto de la ruta
    </ion-toolbar>
    <div #mapCanvas class="map-canvas"></div>
  </div>
  <br>
  <div class="centrado">
    <ion-button fill="clear" (click)="presentConfirm()" class="center-block btn btn-primary" [hidden]="!registrar">
      Registrar ruta
    </ion-button>

  </div>
</ion-content>
