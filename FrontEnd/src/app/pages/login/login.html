<ion-content>

  <form #loginForm="ngForm" class="login-form">
    <h1>Login</h1>

    <div class="txtb">
      <input type="text" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" placeholder="Usuario">
    </div>

    <div class="txtb">
      <input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required placeholder="Contraseña">
    </div>

    <input  (click)="onLogin(loginForm)" type="submit" class="logbtn" value="Login">

    <div class="bottom-text">
      ¿No tienes cuenta? <a  (click)="registrarse()" >Registrate</a>
    </div>

  </form>

  <script type="text/javascript">
  $(".txtb input").on("focus",function(){
    $(this).addClass("focus");
  });

  $(".txtb input").on("blur",function(){
    if($(this).val() == "")
    $(this).removeClass("focus");
  });

  </script>


</ion-content>
