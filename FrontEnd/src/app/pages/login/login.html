<ion-content>
  <div class="background">
    <div class="backgroundOpacity">
    
      <form #loginForm="ngForm"  class="login-form">
          <div class="center">
              <img src="assets/img/logo.png" alt="carro" width="250"><br><br>
          </div>

        <h5 style="text-align: center;">Inicio de sesión</h5>
        <div class="txtb">
          <input type="text" [(ngModel)]="login.username"  name="username"  type="text"  #username="ngModel"
            placeholder="Usuario">
        </div>

        <div class="txtb">
          <input [(ngModel)]="login.password" class="form-control"  name="password"  type="password"  #password="ngModel"  required
            placeholder="Contraseña">
        </div>

        <input (click)="onLogin(loginForm)"  type="submit"  class="logbtn" value="Login" style="border-radius: 10px;">

        <br>
        <input class="fbbtn" value="Login con Facebook" style="border-radius: 10px;">
        <br>

        <input class="twbtn" value="Login con Twitter" style="border-radius: 10px;">

        <div class="bottom-text">
          ¿No tienes cuenta? <a  (click)="registrarse()"  >Registrate</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>

<script type="text/javascript">
  $(".txtb input").on("focus", function () {
    $(this).addClass("focus");
  });

  $(".txtb input").on("blur", function () {
    if ($(this).val() == "")
      $(this).removeClass("focus");
  });
</script>
