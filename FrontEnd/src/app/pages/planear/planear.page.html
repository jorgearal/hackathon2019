<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mis Viajes</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <ion-item>
      <ion-slides pager="true">
          <ion-slide *ngFor="let dato of datosRutas; let i = index" style=" padding-bottom: 60px;">
              <ion-card class="clash-card barbarian"
                style="padding-top: 50px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px;">
                <strong>{{dato.fechaReg|date: "MM/dd/yyyy"}}</strong><br>
                <ion-card-header class="clash-card__image clash-card__image--barbarian">
                  <img src="../../../assets/img/m1.png" alt="carro" class="imgCircular"  style="width: 100% !important;"/>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="6"><p style="text-align: left;">Origen:</p></ion-col>
                      <ion-col size="6"><label class="texto_verde">{{dato.origen.nombre}}</label></ion-col>
                    
                      <ion-col size="6"><p style="text-align: left;">Destino:</p></ion-col>
                      <ion-col size="6"><label class="texto_verde">{{dato.destino.nombre}}</label></ion-col>

                      <ion-col size="6"><p style="text-align: left;">Puntos ganados:</p></ion-col>
                      <ion-col size="6"><label class="texto_verde">10 Px</label></ion-col>

                      <ion-col size="6"><p style="text-align: left;">Duraci√≥n viaje:</p></ion-col>
                      <ion-col size="6"><label class="texto_verde">{{dato.duracion}}</label></ion-col>
                      <br><br>
                      <ion-col size="12">
                          <div class="centrado">
                              <ion-button (click)="openModal()" expand="full">Ver detalle</ion-button>
                          </div>
                      </ion-col>          
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
  </ion-item>
</ion-content>
