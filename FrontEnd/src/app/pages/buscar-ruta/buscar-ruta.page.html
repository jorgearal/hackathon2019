<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>EcoMobi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapCanvas class="map-canvas"></div>

  <div [hidden]="!modo">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
  </div>

  <div [hidden]="modo">
    Otros
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="eco" [selected]="modo" (click)="cambiarModo('eco')">
        <ion-icon name="leaf"></ion-icon>
        <ion-label>Eco</ion-label>
        <ion-badge>3</ion-badge>
      </ion-tab-button>
    
      <ion-tab-button tab="otros" [selected]="!modo" (click)="cambiarModo('otros')">
        <ion-icon name="cloud-outline"></ion-icon>
        <ion-label>Otros</ion-label>
        <ion-badge>5</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
