<ion-app [class.dark-theme]="dark">
  <ion-split-pane>

    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>EcoMovil &nbsp;&nbsp;<img src="assets/img/Eco-Car.png" alt="carro" class="pequeña"></ion-title>
        </ion-toolbar>

        <ion-toolbar>
          <br>
          <ion-grid>
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col size="2">
                <ion-avatar item-start>
                  <img src="assets/img/carro.png" alt="carro" class="pequeña">
                </ion-avatar>
              </ion-col>
              <ion-col size="9" *ngIf="persona">
                &nbsp;{{persona.nombres}}
                <p style="font-size: 11px;"> &nbsp;Calificación : <label
                    class="texto_verde">{{persona.reputacion}}</label></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>


      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header>
            &nbsp; &nbsp; &nbsp;Colaboración
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                &nbsp; &nbsp; &nbsp;{{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="persona">
          <ion-list-header>
            Cuenta
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerDirection="root">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Perfil
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/account" routerDirection="root">
                <ion-icon slot="start" name="model-s"></ion-icon>
                <ion-label>
                  Mi vehículo
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>


        <ion-list *ngIf="persona">
          <ion-list-header>
              &nbsp; &nbsp; &nbsp;Experiencia
          </ion-list-header>
          <div class="centrado">
              <img src="assets/img/planta/planta1.PNG" alt="carro" class="pequeña" [hidden]="!(persona.puntaje<=0)">
              <img src="assets/img/planta/planta2.PNG" alt="carro" class="pequeña" [hidden]="!(persona.puntaje>1000 && persona.puntaje<=4500)">
              <img src="assets/img/planta/planta3.PNG" alt="carro" class="pequeña" [hidden]="!(persona.puntaje>4500)">
          </div>
         
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
